<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffcc;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            background-color: #1a1a1a;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            transition: 0.3s;
        }
        .form-control::placeholder {
            color: #00ffcc;
        }
        .form-control:hover, .form-select:hover {
            box-shadow: 0 0 10px #00ffcc;
            transform: scale(1.05);
        }
        .btn {
            background: linear-gradient(90deg, #ff00ff, #00ffcc);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff00ff;
            transition: 0.3s;
        }
        .btn:hover {
            box-shadow: 0 0 20px #ff00ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Link Generator</h1>
        <div class="mb-3">
            <input type="tel" id="phoneInput" class="form-control" placeholder="Número de teléfono" maxlength="10">
        </div>
        <div class="mb-3">
            <select id="countryCode" class="form-select">
                <option value="1">US: +1</option>
                <option value="57">CO: +57</option>
            </select>
        </div>
        <button class="btn" onclick="openWhatsApp()">Abrir en WhatsApp</button>
    </div>

    <script>
        function openWhatsApp() {
            const phoneInput = document.getElementById('phoneInput').value;
            const countryCode = document.getElementById('countryCode').value;
            if (phoneInput.length > 0) {
                const url = `https://wa.me/${countryCode}${phoneInput}`;
                window.open(url, '_blank');
            } else {
                alert('Por favor ingresa un número de teléfono válido.');
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
